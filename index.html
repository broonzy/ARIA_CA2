<!DOCTYPE HTML>
<html>
	<head>
		<title>Gerard Daly 12114804 ARIA CA2 Mar 26 2014</title>

		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
        <link rel="stylesheet" href="css/style-narrow.css" />
        <link rel="stylesheet" href="css/style-wide.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-mobile.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/textTower.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/space.css" />
        <link rel="stylesheet" href="css/calculator.css" />

        <!--[if lte IE 8]><script src="html5shiv.js" type="text/javascript"></script><![endif]-->
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/jquery-1.3.2.min.js"></script>
        <script src="js/calculator.js"></script>
        <script src="js/vendor/jquery.backgroundPosition.js"></script>
        <script src="js/main.js"></script>
        <script src="js/space.js"></script>
        <script src="js/vendor/skel.min.js"></script>
    </head>

    <body>
    <div id="background">
        <div id="midground">
            <div id="foreground">

                <div class="container">
                    <!-- Header -->
                    <div id="header" class="row">
                        <div class="4u">
                            <h1>The Calculator</h1>
                        </div>
                    </div>

                    <!-- Features -->
                    <div class="row">
                        <div class="12u">

                            <div class="box">
                                <div class="display"><input type="text" readonly size="14" id="display"></div>
                                <div class="keys">
                                    <p><input type="button" class="button_sml"
                                        value="">
                                        <input type="button" class="button_sml"
                                        value="">
                                        <input type="button" class="button_sml"
                                        value="">
                                        <input type="button" class="button_sml_orange"
                                        value="/" onclick='theKeyValue("/")'></p>
                                    <p><input type="button" class="button_sml"
                                       value="7" onclick='theKeyValue("7")'>
                                        <input type="button" class="button_sml"
                                       value="8" onclick='theKeyValue("8")'>
                                        <input type="button" class="button_sml"
                                        value="9" onclick='theKeyValue("9")'>
                                        <input type="button" class="button_sml_orange"
                                        value="*" onclick='theKeyValue("*")'></p>
                                    <p><input type="button" class="button_sml"
                                        value="4" onclick='theKeyValue("4")'>
                                        <input type="button" class="button_sml"
                                        value="5" onclick='theKeyValue("5")'>
                                        <input type="button" class="button_sml"
                                        value="6" onclick='theKeyValue("6")'>
                                        <input type="button" class="button_sml_orange"
                                        value="-" onclick='theKeyValue("-")'></p>
                                    <p><input type="button" class="button_sml"
                                        value="1" onclick='theKeyValue("1")'>
                                        <input type="button" class="button_sml"
                                        value="2" onclick='theKeyValue("2")'>
                                        <input type="button" class="button_sml"
                                        value="3" onclick='theKeyValue("3")'>
                                        <input type="button" class="button_sml_orange"
                                        value="+" onclick='theKeyValue("+")'></p>
                                    <p><input type="button" class="button_sml"
                                         value="0" onclick='theKeyValue("0")'>
                                        <input type="button" class="button_sml"
                                        value="." onclick='theKeyValue(".")'>
                                        <input type="button" class="button_sml"
                                        value="C" onclick='cancelNumber("")'>
                                        <input type="button" class="button_sml_green"
                                         value="=" onclick='equalsTo()'></p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div id="about" class="12u">
                            <div>Scroll over</div>
                            <div>any of this nice text</div>
                            <div>and watch it bounce!</div>
                            <div>Bounce! Bounce!</div>
                            <div>Bounce Bounce! Bounce!</div>
                            <div>Bounce Bounce!Bounce!Bounce!Bounce!</div>
                            <div>Bounce Bounce!Bounce!</div>
                            <div>Bounce!</div>
                            <div>Bounce Bounce!Bounce!Bounce!</div>
                        </div>
                    </div>

                </div>
                <!-- Footer -->
                <div id="footer">
                    &copy; Example. All rights reserved.
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
